<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 id="title">Sudoku Game</h1>
      <button class="new_game" id="ng_button">New Game</button>
    </div>
    <div class="main">
      <div id="game_layout"></div>

      <!-- Sudoku number input row -->
      <div class="su_num" id="numlayout">
        <button class="su_num_button" id="button1" value="1">1</button>
        <button class="su_num_button" id="button2" value="2">2</button>
        <button class="su_num_button" id="button3" value="3">3</button>
        <button class="su_num_button" id="button4" value="4">4</button>
        <button class="su_num_button" id="button5" value="5">5</button>
        <button class="su_num_button" id="button6" value="6">6</button>
        <button class="su_num_button" id="button7" value="7">7</button>
        <button class="su_num_button" id="button8" value="8">8</button>
        <button class="su_num_button" id="button9" value="9">9</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
